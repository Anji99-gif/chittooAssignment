<div class="row pt-2 justify-content-end" *ngIf="!isLoading">
    <div class="col-8 d-flex align-items-center">
        <h2>All Users having age less than 21</h2>
    </div>
    <div class="col-4 d-flex justify-content-end">
        <mat-form-field appearance="outline">
            <mat-label>Filter Score</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter Score" #input>
        </mat-form-field>
    </div>
</div>
<div class="row" *ngIf="!isLoading">
    <div class="col">



        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >


            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef > Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- age Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef > Age </th>
              <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <!-- score Column -->
            <ng-container matColumnDef="score">
              <th mat-header-cell *matHeaderCellDef > Score </th>
              <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" >
                  <button mat-raised-button color="accent" matTooltip="Add User to Winners List" matTooltipPosition="right" (click)="getRecord(element)">Add to Winners</button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator #paginator [length]="5"
          [pageSize]="5"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent = $event">
        </mat-paginator> -->

    </div>
</div>
<div *ngIf="isLoading"
style="display: flex; justify-content: center; align-items: center; background: white; height: 500px;">
<mat-progress-spinner
 color="accent"
 mode="indeterminate" >
</mat-progress-spinner>
</div>
