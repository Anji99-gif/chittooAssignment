<div class="row pt-2" *ngIf="!isLoading">
    <div class="col-12 text-center">
        <h2>List of all age users who scored more than 90</h2>
    </div>
</div>
<div class="row" *ngIf="!isLoading">
    <div class="col">



        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <!-- score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator #paginator [length]="5" [pageSize]="5" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event">
        </mat-paginator> -->

    </div>
</div>
<div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white; height: 500px;">
    <mat-progress-spinner color="accent" mode="indeterminate">
    </mat-progress-spinner>
</div>
